<ion-header>
  <ion-toolbar>
    <ion-title>TESTE DE API</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="2" class="ion-text-center">
      <ion-button color="primary" (click)="getAllDados()"> GET ALL </ion-button>
    </ion-col>

    <ion-col size="2" class="ion-text-center">
      <ion-button color="success" (click)="getDadoById(3)"> GET BY ID </ion-button>
    </ion-col>

    <ion-col size="4" class="ion-text-center">
      <ion-button color="danger" (click)="deleteById(4)"> DELETE </ion-button>
    </ion-col>

    <ion-col size="2" class="ion-text-center">
      <ion-button color="warning" (click)="updateById()"> UPDATE </ion-button>
    </ion-col>

    <ion-col size="2" class="ion-text-center">
      <ion-button color="success" (click)="save()"> SAVE </ion-button>
    </ion-col>

  </ion-row>
  
</ion-content>
